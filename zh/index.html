<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025年结束倒计时</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <style>
        @font-face {
            font-family: "CountdownCN";
            src: url("../fonts/CountdownCNSubsetFont.woff2") format("woff2");
            font-display: swap;
        }

        @keyframes toastify-slideInRight {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes toastify-right-out {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100%);
                opacity: 0;
            }
        }

        .toastify.on {
            animation: toastify-slideInRight 0.4s cubic-bezier(0.215, 0.610, 0.355, 1.000) forwards;
        }

        .toastify:not(.on) {
            animation: toastify-right-out 0.4s ease-in forwards;
        }

        body {
            overflow-x: hidden;
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Aldrich&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/timezone_menu.css">
    <link rel="stylesheet" type="text/css" href="../css/dialog.css">
    <style>
        header, .tech-button, .dialog-title, .tz-label, .progress-title {
            font-family: "CountdownCN", "Segoe UI", "Microsoft YaHei", sans-serif;
        }
    </style>
    <script src="../i18n/zh.js"></script>
</head>
<body>
    <div class="bg-animation" id="bgAnimation"></div>

    <div class="container">
        <header>
            <div class="context-text">
                2025 年已经过去了 <span class="days-highlight" id="header-elapsed-days">0</span> <span id="day-plural">天</span>
            </div>

            <div class="hero-wrapper">
                <span class="connector-text">距离</span>
                
                <div class="year-visual">
                    <div class="year-text">
                        <span class="char" style="animation-delay: 0.1s">2</span>
                        <span class="char" style="animation-delay: 0.2s">0</span>
                        <span class="char" style="animation-delay: 0.3s">2</span>
                        <span class="char" style="animation-delay: 0.4s">6</span>
                    </div>
                    <div class="year-text year-reflection">
                        <span class="char" style="animation-delay: 0.1s">2</span>
                        <span class="char" style="animation-delay: 0.2s">0</span>
                        <span class="char" style="animation-delay: 0.3s">2</span>
                        <span class="char" style="animation-delay: 0.4s">6</span>
                    </div>
                </div>

                <span class="connector-text">年结束还有</span>
            </div>
        </header>
        
        <main>
            <div class="countdown-container">
                <div class="countdown-box fade-in">
                    <div class="static-value" id="days">000</div>
                    <div class="countdown-label" id="day-text">DAY</div>
                </div>

                <div class="countdown-box fade-in" style="animation-delay: 0.2s">
                    <div class="ticker-view" id="hour-view">
                        <div class="ticker-column">
                            <div class="ticker-strip" id="hours-tens"></div>
                        </div>
                        <div class="ticker-column">
                            <div class="ticker-strip" id="hours-ones"></div>
                        </div>
                    </div>
                    <div class="countdown-label" id="hour-text">HOUR</div>
                </div>

                <div class="countdown-box fade-in" style="animation-delay: 0.4s">
                    <div class="ticker-view" id="minute-view">
                        <div class="ticker-column">
                            <div class="ticker-strip" id="minutes-tens"></div>
                        </div>
                        <div class="ticker-column">
                            <div class="ticker-strip" id="minutes-ones"></div>
                        </div>
                    </div>
                    <div class="countdown-label">MIN</div>
                </div>

                <div class="countdown-box fade-in" style="animation-delay: 0.6s">
                    <div class="ticker-view" id="second-view">
                        <div class="ticker-column">
                            <div class="ticker-strip" id="seconds-tens"></div>
                        </div>
                        <div class="ticker-column">
                            <div class="ticker-strip" id="seconds-ones"></div>
                        </div>
                    </div>
                    <div class="countdown-label">SEC</div>
                </div>
            </div>
            
            <div class="progress-container fade-in">
                <div class="progress-title">
                    <span>2025 年进度</span>
                    <span id="progress-percentage">0%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <div class="year-info">
                    <span>2025.1.1</span>
                    <span id="current-date">今天是</span>
                    <span>2025.12.31</span>
                </div>
            </div>
            
            <div class="timezone-fab-container">
                <div class="timezone-fab-menu">
                    <div class="timezone-options">
                        <span class="tz-label">选择时区：</span>
                        <div class="select-wrapper">
                            <select id="timezone-select">
                                <option value="CST">北京时间</option>
                                <option value="LOCAL">系统时间</option>
                            </select>
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>
                    <div class="timezone-fab-icon">
                        <i class="fa-solid fa-earth-americas"></i>
                    </div>
                </div>
            </div>

            </main>
        
            <footer>
                <p><span>
                    <span style="color:rgb(43,203,254); margin-right: 5px;">●</span>
                    <span id="online-count" style="color: #f0f8ff">1</span> 
                    <span id="person-suffix">人正在等待</span>新年的到来！
                </span></p>
                <p>
                    <span>© 2025 DiamondPie</span>
                    <span class="footer-sep">|</span>
                    <span>Visit <a onclick="window.location.replace('/en/')">English Site</a></span>
                    <span class="footer-sep">|</span>
                    
                    <span>已在 
                        <a href="https://github.com/DiamondPie/countdown" target="_blank">
                            <i class="fa-brands fa-github" style="margin-right: 5px;"></i>Github</a> 开源
                    </span>
                </p>
            </footer>

    </div>

    <dialog id="app-dialog" class="tech-dialog">
        <div class="dialog-content-wrapper">
            <div class="dialog-icon-container" id="dialog-icon-area">
                <i class="fas fa-info-circle"></i>
            </div>
            
            <h3 id="dialog-title" class="dialog-title"></h3>
            <p id="dialog-message" class="dialog-message"></p>
            
            <div class="dialog-actions">
                <button id="dialog-btn" class="tech-btn"></button>
            </div>
        </div>
    </dialog>

    <script src="../js/util.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.4/dist/confetti.browser.min.js"></script>
    <script defer src="../js/toastify.js"></script>
    <script defer src="../js/animation.js"></script>
    <script defer src="../js/dialog.js"></script>
    <script defer src="../js/online.js"></script>
</body>
</html>
