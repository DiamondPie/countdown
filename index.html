<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025年结束倒计时</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Aldrich&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif; */
        }
        
        body {
            background: linear-gradient(135deg, #0c1b2c 0%, #1a3a5f 50%, #0c1b2c 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        .container {
            max-width: 1200px;
            width: 90%;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            z-index: 10;
        }
        
        /* ================= Header 样式 ================= */
        header { 
            margin-bottom: 60px; 
            perspective: 1000px; /* 为3D效果提供景深 */
        }

        /* 第一行：2025过去多少天 */
        .context-text {
            font-size: 1.2rem;
            color: #a8d0ff;
            margin-bottom: 15px;
            font-weight: 300;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards;
        }
        
        .days-highlight {
            color: #fff;
            font-weight: bold;
            font-size: 1.4rem;
            margin: 0 5px;
        }

        /* 第二行：距离 2026 年还有 */
        .hero-wrapper {
            display: flex;
            align-items: center; /* 垂直居中 */
            justify-content: center;
            gap: 15px; /* 元素间距 */
            flex-wrap: wrap;
        }

        .connector-text {
            font-size: 2.5rem;
            color: #a8d0ff;
            font-weight: 300;
        }

        /* 2026 特效容器 */
        .year-visual {
            position: relative;
            display: inline-block;
            margin: 0 10px;
        }

        /* 2026 字体设置 */
        .year-text {
            font-family: 'Major Mono Display', monospace; /* 关键字体 */
            font-size: 5rem; /* 放大字体 */
            font-weight: bold;
            color: #ffffff;
            letter-spacing: 5px;
            display: flex; /* 让每个数字独立以便做动画 */
        }

        /* 单个数字动画基础 */
        .char {
            display: inline-block;
            opacity: 0;
            transform: translateY(-100px);
            /* 模拟弹跳效果 */
            animation: bounceIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        /* 倒影层 */
        .year-reflection {
            position: absolute;
            top: 70%; /* 调整倒影位置 */
            left: 0;
            width: 100%;
            transform: rotateX(180deg) scaleY(1.5) translateY(-30%); /* 翻转并稍微拉长 */
            opacity: 0.15;
            pointer-events: none;
            user-select: none;
            /* 倒影渐变消失 */
            -webkit-mask-image: linear-gradient(to bottom, rgba(0,0,0,0) 50%, rgba(0,0,0,1) 100%);
            mask-image: linear-gradient(to bottom, rgba(0,0,0,0) 50%, rgba(0,0,0,1) 100%);
        }

        /* 弹跳动画关键帧 */
        @keyframes bounceIn {
            0% { opacity: 0; transform: translateY(-80px); }
            60% { opacity: 1; transform: translateY(10px); }
            80% { transform: translateY(-5px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* ================= 倒计时 & 进度条样式 ================= */
        
        :root {
            --digit-height: 4.5rem;
            --digit-width: 2.8rem;
        }

        .countdown-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            min-width: 0;
            gap: 25px;
            margin-bottom: 50px;
            font-family: 'Aldrich', 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        .countdown-box {
            background: rgba(16, 36, 64, 0.7);
            border-radius: 20px;
            padding: 30px 20px;
            min-width: 180px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(79, 172, 254, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .countdown-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }
        
        .countdown-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: #4facfe;
            z-index: 20;
        }

        .countdown-label {
            font-size: 1.2rem;
            color: #a8d0ff;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 500;
            margin-top: 10px;
            z-index: 20;
        }

        .ticker-view {
            height: var(--digit-height);
            overflow: hidden;
            display: flex;
            justify-content: center;
            position: relative;
            margin-bottom: 10px;
            -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 20%, black 80%, transparent 100%);
            mask-image: linear-gradient(to bottom, transparent 0%, black 20%, black 80%, transparent 100%);
        }

        .ticker-view::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: none;
            pointer-events: none;
            z-index: 5;
        }

        .ticker-column {
            width: var(--digit-width);
            height: 100%;
            position: relative;
            text-align: center;
        }

        .ticker-strip {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            transition: transform 0.6s cubic-bezier(1, 0, 1, 0); 
            will-change: transform;
        }
        
        .digit {
            height: var(--digit-height);
            line-height: var(--digit-height);
            font-size: 4.5rem;
            font-weight: 100;
            color: #ffffff;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .static-value {
            font-size: 4.5rem;
            font-weight: 100;
            margin-bottom: 10px;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            color: #ffffff;
            line-height: 1;
            mask-image: linear-gradient(to bottom, transparent 0%, black 20%, black 80%, transparent 100%);
        }

        /* 进度条样式 */
        .progress-container {
            width: 100%;
            min-width: 0;
            max-width: 800px;
            margin: 30px auto 20px; /* 底部margin减小，因为删除了message */
            background: rgba(16, 36, 64, 0.7);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(79, 172, 254, 0.2);
        }
        
        .progress-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #a8d0ff;
            display: flex;
            justify-content: space-between;
        }
        
        .progress-bar {
            height: 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 12px;
            width: 0%;
            transition: width 1s ease;
            position: relative;
        }
        
        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shimmer 2s infinite;
        }
        
        .year-info {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            font-size: 1.1rem;
            color: #a8d0ff;
        }
        
        footer {
            margin-top: 40px;
            padding: 20px;
            color: #a8d0ff;
            font-size: 1rem;
            text-align: center;
            width: 100%;
        }
        
        /* 动画效果 */
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in { animation: fadeIn 1s ease forwards; }
        
        /* 背景动画元素 */
        .bg-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(79, 172, 254, 0.05);
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-1000px) rotate(720deg); }
        }
        
        /* 响应式设计 */
        @media (max-width: 992px) {
            :root { --digit-height: 3.8rem; --digit-width: 2.4rem; }
            .digit, .static-value { font-size: 3.8rem; }
            .year-text { font-size: 4rem; }
            .countdown-box { min-width: 140px; padding: 25px 15px; }
        }
        
        @media (max-width: 768px) {
            :root { --digit-height: 3rem; --digit-width: 1.8rem; }
            .year-text { font-size: 3rem; }
            .connector-text { font-size: 2rem; }
            .countdown-container { gap: 15px; }
            .countdown-box { min-width: 110px; padding: 20px 10px; }
            .digit, .static-value { font-size: 3rem; margin-bottom: 0; }
            .countdown-label { font-size: 1rem; }
            .ticker-view { margin-bottom: 0;}
        }
        
        @media (max-width: 600px) {
            .countdown-container {
                display: grid;
                grid-template-columns: repeat(2, 0fr);
                gap: 20px;
                justify-items: center;
            }
        }
        @media (max-width: 576px) {
            :root { --digit-height: 2.5rem; --digit-width: 1.5rem; }
            .year-text { font-size: 3rem; letter-spacing: 2px; }
            .hero-wrapper { gap: 5px; }
            .countdown-box { min-width: 100px; padding: 15px 5px; }
            .digit, .static-value { font-size: 2.5rem; }
            .countdown-label { font-size: 0.9rem; }
            .progress-container { padding: 12px; }
            
            .progress-title {
                gap: 8px;
                font-size: 1.2rem;
                margin-bottom: 10px;
            }

            .progress-bar {
                height: 18px;
            }

            .year-info {
                gap: 6px;
                font-size: 0.95rem;
                margin-top: 10px;
            }

            #current-date { display: none; }
        }

        /* ================= 弹窗组件样式 ================= */

        /* Dialog 基础样式 */
        dialog.tech-dialog {
            /* 修正点 1: 调整宽度和最大宽度 */
            max-width: 600px;
            width: 80%;
            
            margin: auto;
            padding: 0;
            border: none;
            background: transparent;
            overflow: visible;
            color: #fff;
            
            /* 默认透明，依靠动画显示 */
            opacity: 0; 
        }

        /* --- 进场动画 (当 dialog 有 open 属性时触发) --- */
        dialog.tech-dialog[open] {
            opacity: 1;
            animation: dialog-show 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        /* 进场 - 背景遮罩 */
        dialog.tech-dialog[open]::backdrop {
            background: rgba(4, 10, 20, 0.8);
            animation: backdrop-show 0.4s ease forwards;
        }

        /* --- 退场动画 (通过 JS 添加 .closing 类触发) --- */
        dialog.tech-dialog.closing {
            animation: dialog-hide 0.3s ease forwards;
        }

        /* 退场 - 背景遮罩 */
        dialog.tech-dialog.closing::backdrop {
            animation: backdrop-hide 0.3s ease forwards;
            pointer-events: none; /* 防止退场时误触 */
        }

        /* --- 关键帧定义 --- */

        /* 弹窗主体 - 出现 (Scale 0.95 -> 1) */
        @keyframes dialog-show {
            0% {
                opacity: 0;
                transform: scale(0.95) translateY(20px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* 弹窗主体 - 消失 */
        @keyframes dialog-hide {
            0% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
            100% {
                opacity: 0;
                transform: scale(0.95) translateY(10px);
            }
        }

        /* 背景 - 出现 (模糊与透明度渐变) */
        @keyframes backdrop-show {
            0% {
                opacity: 0;
                backdrop-filter: blur(0);
                -webkit-backdrop-filter: blur(0);
            }
            100% {
                opacity: 1;
                backdrop-filter: blur(8px);
                -webkit-backdrop-filter: blur(8px);
            }
        }

        /* 背景 - 消失 */
        @keyframes backdrop-hide {
            0% {
                opacity: 1;
                backdrop-filter: blur(8px);
                -webkit-backdrop-filter: blur(8px);
            }
            100% {
                opacity: 0;
                backdrop-filter: blur(0);
                -webkit-backdrop-filter: blur(0);
            }
        }

        /* 内容容器 (保持不变) */
        .dialog-content-wrapper {
            background: linear-gradient(145deg, rgba(16, 36, 64, 0.95), rgba(12, 27, 44, 0.98));
            border: 1.5px solid rgba(79, 172, 254, 0.4);
            box-shadow: 0 0 40px rgba(79, 172, 254, 0.2), inset 0 0 20px rgba(79, 172, 254, 0.05);
            border-radius: 20px;
            padding: 30px 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* 图标区域 */
        .dialog-icon-container {
            font-size: 3rem;
            margin-bottom: 15px;
            /* 默认颜色，JS中会动态修改 */
            color: #4facfe; 
            text-shadow: 0 0 20px rgba(79, 172, 254, 0.6);
        }

        /* 标题样式 */
        .dialog-title {
            font-family: 'Aldrich', sans-serif;
            font-size: 1.5rem;
            font-weight: lighter;
            color: #fff;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        /* 文本样式 */
        .dialog-message {
            font-size: 1rem;
            color: #a8d0ff;
            line-height: 1.6;
            margin-bottom: 25px;
            font-weight: 300;
        }

        /* 科技感按钮 */
        .tech-btn {
            background: rgba(79, 172, 254, 0.1);
            border: 1px solid #4facfe;
            color: #4facfe;
            padding: 10px 30px;
            font-family: 'Aldrich', sans-serif;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            outline: none;
        }

        .tech-btn:hover {
            background: #4facfe;
            color: #0c1b2c;
            box-shadow: 0 0 20px rgba(79, 172, 254, 0.6);
            transform: translateY(-2px);
        }

        /* 针对不同类型的特殊样式 */
        .icon-warn { color: #ffbc00 !important; text-shadow: 0 0 20px rgba(255, 188, 0, 0.5); }
        .icon-celebrate { color: #ff0055 !important; text-shadow: 0 0 20px rgba(255, 0, 85, 0.6); }
    </style>
</head>
<body>
    <div class="bg-animation" id="bgAnimation"></div>
    
    <div class="container">
        <header>
            <div class="context-text">
                <span class="days-highlight" id="header-elapsed-days">0</span> <span id="day-plural">days</span> have been passed in 2025.
            </div>

            <div class="hero-wrapper">
                <span class="connector-text">Until</span>
                
                <div class="year-visual">
                    <div class="year-text">
                        <span class="char" style="animation-delay: 0.1s">2</span>
                        <span class="char" style="animation-delay: 0.2s">0</span>
                        <span class="char" style="animation-delay: 0.3s">2</span>
                        <span class="char" style="animation-delay: 0.4s">6</span>
                    </div>
                    <div class="year-text year-reflection">
                        <span class="char" style="animation-delay: 0.1s">2</span>
                        <span class="char" style="animation-delay: 0.2s">0</span>
                        <span class="char" style="animation-delay: 0.3s">2</span>
                        <span class="char" style="animation-delay: 0.4s">6</span>
                    </div>
                </div>

                <span class="connector-text">Remaining</span>
            </div>
        </header>
        
        <main>
            <div class="countdown-container">
                <div class="countdown-box fade-in">
                    <div class="static-value" id="days">000</div>
                    <div class="countdown-label" id="day-text">Days</div>
                </div>

                <div class="countdown-box fade-in" style="animation-delay: 0.2s">
                    <div class="ticker-view">
                        <div class="ticker-column">
                            <div class="ticker-strip" id="hours-tens"></div>
                        </div>
                        <div class="ticker-column">
                            <div class="ticker-strip" id="hours-ones"></div>
                        </div>
                    </div>
                    <div class="countdown-label" id="hour-text">HOUR</div>
                </div>

                <div class="countdown-box fade-in" style="animation-delay: 0.4s">
                    <div class="ticker-view">
                        <div class="ticker-column">
                            <div class="ticker-strip" id="minutes-tens"></div>
                        </div>
                        <div class="ticker-column">
                            <div class="ticker-strip" id="minutes-ones"></div>
                        </div>
                    </div>
                    <div class="countdown-label">MIN</div>
                </div>

                <div class="countdown-box fade-in" style="animation-delay: 0.6s">
                    <div class="ticker-view">
                        <div class="ticker-column">
                            <div class="ticker-strip" id="seconds-tens"></div>
                        </div>
                        <div class="ticker-column">
                            <div class="ticker-strip" id="seconds-ones"></div>
                        </div>
                    </div>
                    <div class="countdown-label">SEC</div>
                </div>
            </div>
            
            <div class="progress-container fade-in">
                <div class="progress-title">
                    <span>2025 Progress</span>
                    <span id="progress-percentage">0%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <div class="year-info">
                    <span>2025.1.1</span>
                    <span id="current-date">Today</span>
                    <span>2025.12.31</span>
                </div>
            </div>
            
            </main>
        
        <footer>
            <p>© 2025 DiamondPie | Code with love and passion | Update time: <span id="update-time"></span></p>
        </footer>

    </div>

    <dialog id="app-dialog" class="tech-dialog">
        <div class="dialog-content-wrapper">
            <div class="dialog-icon-container" id="dialog-icon-area">
                <i class="fas fa-info-circle"></i>
            </div>
            
            <h3 id="dialog-title" class="dialog-title">System Notification</h3>
            <p id="dialog-message" class="dialog-message">Message content...</p>
            
            <div class="dialog-actions">
                <button id="dialog-btn" class="tech-btn">确 认</button>
            </div>
        </div>
    </dialog>

    <script>
        // 创建背景动画元素
        function createBackgroundAnimation() {
            const bgAnimation = document.getElementById('bgAnimation');
            const colors = [
                'rgba(79, 172, 254, 0.05)',
                'rgba(0, 242, 254, 0.05)',
                'rgba(16, 36, 64, 0.05)'
            ];
            
            for (let i = 0; i < 20; i++) {
                const circle = document.createElement('div');
                circle.classList.add('circle');
                
                const size = Math.random() * 100 + 20;
                circle.style.width = `${size}px`;
                circle.style.height = `${size}px`;
                circle.style.left = `${Math.random() * 100}%`;
                circle.style.top = `${Math.random() * 100}%`;
                circle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                const duration = Math.random() * 30 + 20;
                const delay = Math.random() * 5;
                circle.style.animationDuration = `${duration}s`;
                circle.style.animationDelay = `${delay}s`;
                
                bgAnimation.appendChild(circle);
            }
        }

        // 初始化滚动条数字
        function initTickerStrips() {
            const strips = [
                { id: 'hours-tens', count: 10 }, 
                { id: 'hours-ones', count: 10 },
                { id: 'minutes-tens', count: 6 },
                { id: 'minutes-ones', count: 10 },
                { id: 'seconds-tens', count: 6 },
                { id: 'seconds-ones', count: 10 }
            ];

            strips.forEach(stripInfo => {
                const el = document.getElementById(stripInfo.id);
                let html = '';
                for(let i = 0; i < stripInfo.count; i++) {
                    html += `<div class="digit">${i}</div>`;
                }
                el.innerHTML = html;
            });
        }

        // 更新滚动条位置
        function updateStripPosition(id, value) {
            const el = document.getElementById(id);
            const digit = parseInt(value, 10);
            el.style.transform = `translateY(calc(-1 * var(--digit-height) * ${digit}))`;
        }
        
        // 为数字添加累加动画
        function animateNumber({
            element,
            from = 0,
            to,
            duration = 1500, // 动画时长（毫秒）
            easing = (t) => 1 - Math.pow(1 - t, 3) // easeOutCubic
        }) {
            const startTime = performance.now();

            function update(now) {
                const elapsed = now - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const easedProgress = easing(progress);

                const currentValue = Math.floor(
                    from + (to - from) * easedProgress
                );

                element.textContent = currentValue;

                if (progress < 1) {
                    requestAnimationFrame(update);
                } else {
                    element.textContent = to; // 确保最终值准确
                }
            }

            requestAnimationFrame(update);
        }

        function initHeaderElapsedDays() {
            const now = new Date();
            const startOfYear = new Date(2025, 0, 1);
            const elapsedYearMs = now - startOfYear;
            const elapsedDays = Math.floor(elapsedYearMs / (1000 * 60 * 60 * 24));

            const el = document.getElementById('header-elapsed-days');
            if (!el) return;

            animateNumber({
                element: el,
                from: 0,
                to: elapsedDays,
                duration: 3000
            });

            const dayPlural = document.getElementById('day-plural');
            dayPlural.textContent = elapsedDays > 1 ? 'days':'day';
        }


        // 更新倒计时
        function updateCountdown() {
            const now = new Date();
            
            // 目标时间: 2026年1月1日 00:00:00
            const targetDate = new Date(2026, 0, 1, 0, 0, 0);
            
            // 计算时间差
            const timeDiff = targetDate.getTime() - now.getTime();
            
            // 倒计时结束处理
            if (timeDiff < 0) {
                 document.getElementById('days').textContent = '000';
                 return;
            }
            
            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
            
            // 1. 更新天数
            document.getElementById('days').textContent = days.toString().padStart(3, '0');
            
            // 2. 更新滚动条
            const hStr = hours.toString().padStart(2, '0');
            updateStripPosition('hours-tens', hStr[0]);
            updateStripPosition('hours-ones', hStr[1]);
            
            const mStr = minutes.toString().padStart(2, '0');
            updateStripPosition('minutes-tens', mStr[0]);
            updateStripPosition('minutes-ones', mStr[1]);

            const sStr = seconds.toString().padStart(2, '0');
            updateStripPosition('seconds-tens', sStr[0]);
            updateStripPosition('seconds-ones', sStr[1]);
            
            // 3. 处理复数
            document.getElementById('day-text').textContent = days > 1 ? 'days':'day';
            document.getElementById('hour-text').textContent = hours > 1 ? 'hours':'hour'

            // 计算2025年进度
            const startOfYear = new Date(2025, 0, 1);
            const endOfYear = new Date(2025, 11, 31, 23, 59, 59);
            const totalYearMs = endOfYear.getTime() - startOfYear.getTime();
            const elapsedYearMs = now.getTime() - startOfYear.getTime();
            
            let progressPercentage = Math.min(100, Math.max(0, (elapsedYearMs / totalYearMs) * 100));
            
            document.getElementById('progress-fill').style.width = `${progressPercentage}%`;
            document.getElementById('progress-percentage').textContent = `${progressPercentage.toFixed(2)}%`;
            
            // 计算已过天数
            // const elapsedDays = Math.floor(elapsedYearMs / (1000 * 60 * 60 * 24));
            
            // // 更新 Header 中的“已过天数”
            // const elapsedEl = document.getElementById('header-elapsed-days');
            // if (elapsedEl) elapsedEl.textContent = elapsedDays;
            
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('current-date').textContent = `Today is ` +
                `${now.getFullYear()}.` +
                `${String(now.getMonth() + 1).padStart(2, '0')}.` +
                `${String(now.getDate()).padStart(2, '0')}`;
            document.getElementById('update-time').textContent =
                `${String(now.getHours()).padStart(2, '0')}:` +
                `${String(now.getMinutes()).padStart(2, '0')}:` +
                `${String(now.getSeconds()).padStart(2, '0')}`;
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            createBackgroundAnimation();
            initTickerStrips();
            initHeaderElapsedDays();
            updateCountdown();
            setInterval(updateCountdown, 1000); // 秒级跳动不需要50ms这么快，1000ms更节省性能
        });
    </script>
