<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        const lang = navigator.language || navigator.userLanguage;
        if (lang.startsWith("zh")) {
            window.location.replace("/zh/");
        } else {
            window.location.replace("/en/");
        }
    </script>
</head>
<body>
</body>
</html>
